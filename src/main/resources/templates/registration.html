<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <h2 class="text-center mt-5">Register</h2>

            <!-- Display error messages -->
            <div id="error-message" class="alert alert-danger" style="display: none;">
                Passwords do not match. Please try again.
            </div>

            <form id="registrationForm" th:action="@{/register}" method="post" class="mt-4">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Register</button>
            </form>

            <!-- Login link -->
            <div class="text-center mt-4">
                <a href="/login" class="btn btn-secondary btn-block">Back to Login</a>
            </div>
        </div>
    </div>
</div>

<script>
    $(document).ready(function() {
        $('#registrationForm').submit(function(event) {
            var password = $('#password').val();
            var confirmPassword = $('#confirmPassword').val();

            // Check if passwords match
            if (password !== confirmPassword) {
                event.preventDefault();  // Prevent form submission
                $('#error-message').show();  // Show error message
            } else {
                $('#error-message').hide();  // Hide error message
            }
        });
    });
</script>
</body>
</html>
