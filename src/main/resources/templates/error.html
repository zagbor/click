<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8d7da;
            color: #721c24;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .error-container {
            text-align: center;
            padding: 20px;
            border: 1px solid #f5c6cb;
            background-color: #f8d7da;
            border-radius: 5px;
            max-width: 400px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .error-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .error-message {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .error-back {
            text-decoration: none;
            color: #721c24;
            font-weight: bold;
            border: 1px solid #721c24;
            padding: 10px 20px;
            border-radius: 5px;
            background-color: white;
        }
        .error-back:hover {
            background-color: #f5c6cb;
        }
    </style>
</head>
<body>
<div class="error-container">
    <div class="error-title">An Error Occurred</div>
    <div class="error-message" th:text="${errorMessage}">Something went wrong!</div>
    <a href="/account" class="error-back">Go Back to Home</a>
</div>
</body>
</html>
